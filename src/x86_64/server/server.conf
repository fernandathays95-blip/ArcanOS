# ArcanOS Server Configuration - src/x86_64/server/server.conf
# Foco: RAM-Disk, Low-Latency Kernel, HPC

# =======================================================
# 1. BASE SYSTEM (LFS Optimization)
# =======================================================
ARCH="x86_64"
TARGET="server"
KERNEL_LATENCY="low-latency"  # Kernel ajustado para latência mínima

# Lista de pacotes essenciais de servidor
REQUIRED_PACKAGES=(
    "glibc" 
    "gcc" 
    "binutils" 
    "systemd" 
    "iproute2"
)

# =======================================================
# 2. RAM-DISK/BOOT CONFIGURATION
# =======================================================
# O sistema operacional será carregado totalmente na RAM
BOOT_METHOD="ram-disk"

# Tamanho mínimo de RAM-Disk (dependerá do tamanho final do sistema)
RAMDISK_MIN_SIZE_MB="2048"

# =======================================================
# 3. ACCELERATOR SUPPORT (GPU/TPU/DPU)
# =======================================================
# Configurações de drivers para aceleradores (Serão compilados separadamente)
DRIVER_SUPPORT="nvidia_cuda:optional, amd_rocm:optional, intel_level_zero:optional"

# =======================================================
# 4. SERVICES (Mínimo de Bloatware)
# =======================================================
# Lista de serviços que DEVEM ser desabilitados por padrão
DISABLED_SERVICES=(
    "cups"              # Impressão
    "bluetooth"
    "modemmanager"
    "NetworkManager-wait-online.service" # Atraso de boot
)

# =======================================================
# 5. SECURITY
# =======================================================
FIREWALL="nftables"
SECURITY_MODULE="SELinux" # Escolha SELinux ou AppArmor
